<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Endereço</title>
    <script src="../js/trocarEndereco.js" defer></script>
    <link rel="stylesheet" href="../css/trocar_endereco.css">
</head>
<body>

    <header>
        <div id="header">
            <img src="../img/logo_header_icon.svg" alt="Imagem logo McDonald">
            <nav>
                <ul>
                    <li><a href="./menu/menu.html">Menu</a></li>
                    <li><a href="./carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <hr class="divisoria">

    <main>
        <div id="container">
            <h1>Trocar Endereço de Entrega</h1>
            <br/>
            
            <form method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço" required>

                <label for="numero">Número:</label>
                <input type="number" id="numero" placeholder="Número da residência" required>

                <label for="numero">Número de Telefone:</label>
                <input type="text" id="numero-telefone" placeholder="Digite seu número de telefone" minlength="11" maxlength="11" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Digite seu bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Digite sua cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Digite seu estado" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>

                <button type="submit">Confirmar Endereço</button>
            </form>
    </main>
</body>
</html>
